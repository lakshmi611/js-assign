<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive and Negative Numbers in Array</title>
    <script>
        // JavaScript function to count positive and negative numbers in an array
        function countPositiveNegative() {
            // Input array of numbers (you can change or extend this array)
            var numbers = [
                parseFloat(document.getElementById("num1").value),
                parseFloat(document.getElementById("num2").value),
                parseFloat(document.getElementById("num3").value),
                parseFloat(document.getElementById("num4").value),
                parseFloat(document.getElementById("num5").value)
            ];

            var positiveCount = 0;
            var negativeCount = 0;

            // Loop through the array to count positive and negative numbers
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] > 0) {
                    positiveCount++;
                } else if (numbers[i] < 0) {
                    negativeCount++;
                }
            }

            // Display the results
            document.getElementById("result").innerText = "Positive numbers: " + positiveCount + "\nNegative numbers: " + negativeCount;
        }
    </script>
</head>
<body>
    <h1>Count Positive and Negative Numbers in Array</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <br><br>
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3">
    <br><br>
    <label for="num4">Enter fourth number:</label>
    <input type="number" id="num4">
    <br><br>
    <label for="num5">Enter fifth number:</label>
    <input type="number" id="num5">
    <br><br>

    <button onclick="countPositiveNegative()">Count Positive and Negative Numbers</button>

    <h2 id="result"></h2>
</body>
</html>
