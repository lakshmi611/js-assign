<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Marks Calculator</title>
    <script>
        // JavaScript function to calculate average marks
        function calculateAverage() {
            // Get the marks entered by the user
            var marks1 = parseFloat(document.getElementById("marks1").value);
            var marks2 = parseFloat(document.getElementById("marks2").value);
            var marks3 = parseFloat(document.getElementById("marks3").value);
            var marks4 = parseFloat(document.getElementById("marks4").value);
            var marks5 = parseFloat(document.getElementById("marks5").value);

            // Calculate the average of the marks
            var average = (marks1 + marks2 + marks3 + marks4 + marks5) / 5;

            // Display the result
            document.getElementById("result").innerText = "The average marks are: " + average;
        }
    </script>
</head>
<body>
    <h1>Calculate Average Marks of 5 Students</h1>

    <label for="marks1">Enter marks for Student 1:</label>
    <input type="number" id="marks1" required>
    <br><br>

    <label for="marks2">Enter marks for Student 2:</label>
    <input type="number" id="marks2" required>
    <br><br>

    <label for="marks3">Enter marks for Student 3:</label>
    <input type="number" id="marks3" required>
    <br><br>

    <label for="marks4">Enter marks for Student 4:</label>
    <input type="number" id="marks4" required>
    <br><br>

    <label for="marks5">Enter marks for Student 5:</label>
    <input type="number" id="marks5" required>
    <br><br>

    <button onclick="calculateAverage()">Calculate Average</button>

    <h2 id="result"></h2>
</body>
</html>
