<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Greater Number</title>
    <script>
        // JavaScript function to compare two numbers
        function findGreaterNumber(num1, num2) {
            if (num1 > num2) {
                document.getElementById("result").innerText = num1 + " is greater than " + num2;
            } else if (num1 < num2) {
                document.getElementById("result").innerText = num2 + " is greater than " + num1;
            } else {
                document.getElementById("result").innerText = "Both numbers are equal.";
            }
        }
    </script>
</head>
<body>
    <h1>Find the Greater Number</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br><br>

    <button onclick="findGreaterNumber(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Find Greater</button>

    <h2 id="result"></h2>
</body>
</html>
